<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="menu">
            <button class="menu-btn">Menu</button>
            <div class="dropdown-content">
                <a href="#tracking">Tracking</a>
                <a href="#ordering">Ordering</a>
                <a href="#information">Information</a>
                <a href="#contact">Contact Us</a>
            </div>
        </div>
    </header>

    <main>
        <section class="top-section">
            <div class="top-image">
                <img src="head.jpg" alt="Top Image">
            </div>
            <div class="track-container">
                <input type="text" placeholder="Track your order">
                <button class="track-btn">Track</button>
            </div>
            <div class="button-group">
                <div class="button-item">
                    <img src="order.jpg" alt="Order Now Icon">
                    <button class="action-btn">Order Now</button>
                </div>
                <div class="button-item">
                    <img src="quote.jpg" alt="Get a Quote Icon">
                    <button class="action-btn">Get a Quote</button>
                </div>
                <div class="button-item">
                    <img src="mess.jpg" alt="Contact Us Icon">
                    <button class="action-btn">Contact Us</button>
                </div>
            </div>
        </section>
        <section class="images-section">
            <div class="image-placeholder">
                <img src="1.jpg" alt="Image 1">
                <button class="order-btn bottom-left">Order Now</button>
            </div>
            <div class="image-placeholder order-btn-container">
                <img src="2.jpg" alt="Image 2">
                <button class="order-btn">Get a Quote</button>
            </div>
            <div class="image-placeholder">
                <img src="3.jpg" alt="Image 3">
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-section">
            <h3>Directories</h3>
            <ul>
                <li><a href="#tracking">Tracking</a></li>
                <li><a href="#ordering">Ordering</a></li>
                <li><a href="#information">Information</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </div>
        <div class="footer-section">
            <h3>Contact Info</h3>
            <a href="mailto:icoregraphicsanddesign18@gmail.com" class="directory-btn">Email Us</a>
            <a href="tel:09356207116" class="directory-btn">Call Us</a>
        </div>
        <div class="footer-section">
            <h3>Developer Info</h3>
            <a href="mailto:nicartdominicgrant@gmail.com" class="directory-btn">Email Developer</a>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
